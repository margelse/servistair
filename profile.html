<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Profile</title>
</head>
<body>
    <main class="main">
        <div class="page-name">
            <div class="container">
                <div class="page-name__wrapper">
                    <h1 class="page-name__title">Профиль</h1>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="container">
                <div class="profile__wrapper">
                    <div class="profile__data">
                        <div class="profile__name">
                            <a href="#" class="profile__icon">
                                <div class="profile__icon-name">ии</div>
                            </a>
                            <div class="profile__person person">
                                <h2 class="person__name">Иванов Иван Иванович</h2>
                                <div class="person__stock">
                                    <img src="image/stocks/profile-stock.png" alt="person-stock" class="person__stock-img">
                                </div>
                            </div>
                        </div>
                        <div class="profile__form">
                            <h2 class="name profile__form-title">Личные данные</h2>
                            <form action="" class="form">
                                <ul class="form__list">
                                    <li class="form__text">
                                        <input placeholder="телефон" type="text" class="form__message">
                                    </li>
                                    <li class="form__text">
                                        <input placeholder="Email" type="text" class="form__message">
                                    </li>
                                    <li class="form__text">
                                        <input placeholder="Имя" type="text" class="form__message">
                                    </li>
                                    <li class="form__text">
                                        <input placeholder="Фамилия" type="text" class="form__message">
                                    </li>
                                    <li class="form__text">
                                        <input placeholder="Отчество" type="text" class="form__message">
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                    <div class="profile__history">
                        <h2 class="name profile__history-title">История заказов</h2>
                        <div class="profile__cards">
                            <ul class="profile__cards-items basket-card">
                                <li class="profle-info basket-card__info">
                                    <h3 class="profile__date">Заказ от 25 января</h3>
                                    <label class="profile-content basket-card__content">
                                        <div class="profile-image basket-card__image">
                                            <img src="image/card/items/heap.png" alt="product" class="basket-card__product-img">
                                        </div>
                                        <div class="profile__card-text basket-card__text">
                                            <div class="profile__text card__text">
                                                <h4 class="profile__title">Груз стандартный 5г 100 шт.</h4>
                                                <h5 class="profile__article">артикул: FSGXHHSBUS</h5>
                                            </div>
                                            <div class="basket-card__status status">
                                                <div class="status__baner">Получен</div>
                                            </div>
                                        </div>
                                        <div class="profile__options">
                                            <div class="profile__condition">
                                                <div class="profile__cost">
                                                    <div class="profile__price">1100</div>
                                                    <p class="profile__measure">руб.</p>
                                                </div>
                                                <div class="profile__into-basket">
                                                    <div class="profile__counter">
                                                        <p class="profile__quantity">Количество</p>
                                                        <p class="profile__number">2</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                </li>
                                <li class="profle-info basket-card__info">
                                    <h3 class="profile__date">Заказ от 25 января</h3>
                                    <label class="profile-content basket-card__content">
                                        <div class="profile-image basket-card__image">
                                            <img src="image/card/items/heap.png" alt="product" class="basket-card__product-img">
                                        </div>
                                        <div class="profile__card-text basket-card__text">
                                            <div class="profile__text card__text">
                                                <h4 class="profile__title">Груз стандартный 5г 100 шт.</h4>
                                                <h5 class="profile__article">артикул: FSGXHHSBUS</h5>
                                            </div>
                                            <div class="basket-card__status status">
                                                <div class="status__baner">Получен</div>
                                            </div>
                                        </div>
                                        <div class="profile__options">
                                            <div class="profile__condition">
                                                <div class="profile__cost">
                                                    <div class="profile__price">1100</div>
                                                    <p class="profile__measure">руб.</p>
                                                </div>
                                                <div class="profile__into-basket">
                                                    <div class="profile__counter">
                                                        <p class="profile__quantity">Количество</p>
                                                        <p class="profile__number">2</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
