<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>favourites-clear</title>
</head>
<body>
    <main class="main">
        <div class="page-name">
            <div class="container">
                <div class="page-name__wrapper">
                    <h1 class="page-name__title">Избранное</h1>
                </div>
            </div>
        </div>
        <div class="clear">
            <div class="container">
                <div class="clear__wrapper">
                    <div class="clear__text">
                        <h2 class="clear__title">Здесь пока пусто</h2>
                        <div class="size clear__text-subtitle">
                            <span class="clear__subtitle-before">Нажимайте</span>
                            <img src="image/card/icons/bookmarks.svg" alt="favourites" class="clear__subtitle-icon">
                            <span class="clear__subtitle-after">чтобы добавить товар в избранное</span>
                        </div>
                        <!-- <div class="add-to-favorites">
                            <span>Нажимайте</span>
                            <img class="clear__subtitle-icon" src="/image/card/icons/bookmarks.svg" alt="Bookmark Icon">
                            <span>чтобы добавить товар в избранное</span>
                        </div> -->
                        <div class="clear__button">
                            <a href="#" class="button-basket clear__catalog">каталог</a>
                        </div>
                    </div>
                    <div class="position-img clear__picture">
                        <img src="image/stocks/clear.png" alt="clear" class="clear__img">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
