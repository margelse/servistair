<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>no-profile</title>
</head>
<body>
    <main class="main">
        <div class="page-name">
            <div class="container">
                <div class="page-name__wrapper">
                    <h1 class="page-name__title">Профиль</h1>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="container">
                <div class="profile__wrapper">
                    <div class="profile__data">
                        <div class="no-profilename-size profile__name">
                            <div class="profile__icon">
                                <div class="no-profile__size">
                                    <img src="image/card/icons/person-circle.svg" alt="no-profile__icon" class="no-profile__icon">
                                </div> 
                            </div>
                            <div class="no-profile__person person">
                                <a href="" class="no-profile__register">Войдите или зарегестрируйтесь</a>
                                <p class="no-profile__rule">Это необходимо для оформления заказа</p>
                            </div>
                        </div>
                        <div class="profile__form">
                            <h2 class="name profile__form-title">Личные данные</h2>
                            <form action="" class="form">
                                <ul class="form__list">
                                    <li class="form__text">
                                        <input placeholder="телефон" type="text" class="form__message">
                                    </li>
                                    <li class="form__text">
                                        <input placeholder="Email" type="text" class="form__message">
                                    </li>
                                    <li class="form__text">
                                        <input placeholder="Имя" type="text" class="form__message">
                                    </li>
                                    <li class="form__text">
                                        <input placeholder="Фамилия" type="text" class="form__message">
                                    </li>
                                    <li class="form__text">
                                        <input placeholder="Отчество" type="text" class="form__message">
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                    <div class="no-profile__history">
                        <h2 class="name no-profile__history-title">История заказов</h2>
                        <div class="no-profile__text text">
                            <div class="text__register">
                                <p class="text__buy">Вы пока не совершали покупки в нашем магазине</p>
                                <p class="text__buy">Пора это исправить</p>
                            </div>
                            <div class="text__link">
                                <a href="" class="text__link-catalog">перейти в каталог</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
